# /etc/motion/camera1.conf
#
# This config file was generated by motion 4.2.2

###########################################################
# Configuration options specific to camera 1
############################################################
# User defined name for the camera.
camera_name MyCam1

# Numeric identifier for the camera.
camera_id 101

# The full URL of the network camera stream.
;netcam_url rtsp://yourcamera1ip:port/camera/specific/url

# Image width in pixels.
width 800

# Image height in pixels.
height 600

# Text to be overlayed in the lower left corner of images
text_left CAMERA 1520

# File name(without extension) for movies relative to target directory
movie_filename CAM01_%t-%v-%Y%m%d%H%M%S

videodevice /dev/video1


framerate 15

# квадрат на движущемся объекте
locate_motion_mode off 
target_dir /home/orangepi/dev/motion_google/timelapse
threshold 1500
#кадров движения должно содержать, при истинном движение 
;minimum_motion_frames 5

# Gap in seconds of no motion detected that triggers the end of an event.
event_gap 60

# Snapshot
;snapshot_interval 60
;picture_output best

# timelapse
timelapse_mode dayly
timelapse_interval 20
timelapse_filename Timelapse-%d-%m
timelapse_fps 60
;timelapse_codec mpeg4
